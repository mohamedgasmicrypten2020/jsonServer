<!DOCTYPE html>
<html lang="en">
<head>

                    </div>
                    <div class="ml-4">

                    </div class="text-sm font-medium text-gray-700">
                    League of legends   
                </div>
                <div class="text-sm text-gray-500">
                    riotgames@gmail.com
                </div>
            </div>
        </div>
        </td>
       

            <td class="px-6 py-4 whitespace-nowrap">
            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-grenn-100 text-green-800">
            180 min
            </span>
            </td>

            <td class="px-6 py-4 whitespace-nowrap" >
            <span class="text-sm text-gray-500">
                MOBA
            </span>   
            </td>

            <td class="px-6 py-4 whitespace-nowrap" >
                <span class="text-sm text-gray-500">
                    PC
                </span>   
                </td>


        </tr>
         </tbody>
        </table>
    </div>
